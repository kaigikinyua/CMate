<head>
  <head>
    <title>
    </title>
    {%load staticfiles%}
        <link rel="stylesheet" type="text/css" href="{% static 'chat' %}"/
  </head>
  <body>
    <table border=0px>
      <tr>
        <td>
          <!--profile-->
          {{email}}
          {{greetings}}
          {% if error_message%}
            {{error_message}}
          {% endif %}
          <img src="{% static 'chat/pic.jpg'%}" width="100px" height="100px"/>
          {% if Picture == None %}
            <img width="100px" height="100px" href="pic.jpg"/>
            <form method="POST" action="{% url 'user' %}" enctype="multipart/form-data">
              {% csrf_token %}
            <input type="file" name="profile" value="profile" />
            <input type="submit" value="submit" name="submit"/>
          </form>
          {% endif %}
          <img width="100px" height="100px" src='{{Picture.profile.path}}'/><br/>
          {{Picture.profile.url}}
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</head>
