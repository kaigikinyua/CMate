<head>
  <head>
    <title>
    </title>
  </head>
  <body>
    <table border=0px>
      <tr>
        <td>
          <!--profile-->
          {{email}}
          {{greetings}}
          {% if error_message%}
            {{error_message}}
          {% endif %}
          {% if profile == None %}
            <img width="100px" height="100px"src="images/pic.jpg"/>
            <form method="POST" action="{% url 'user' %}" enctype="multipart/form-data">
              {% csrf_token %}
            <input type="file" name="profile" value="profile" />
            <input type="submit" value="submit" name="submit"/>
          </form>
          {% endif %}
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</head>
